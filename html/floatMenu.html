    <style>
/* MENU COM FLOAT */
        body{
            font-size: 1.2em ;
        }
        ul{
            list-style: none;
        }
        li{
            /* Da para configurar margin e pading com float */
            float: right;
            padding: 10px;
            background-color: #a3b5c7;
            margin: 5px;
            border-radius: 10px;
        }
        /* O interessante é que é bem responsivo e os objetos vão fechando com facilidade na tela e se quebrando quando preciso */
    </style>
<body>
    <ul>
        <li>home</li>
