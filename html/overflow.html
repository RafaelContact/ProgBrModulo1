<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{

            color: #dddddddd;
            background-color: blue;
            width: 300px;
            height: 100px;
        /* oculta a imagem */
            overflow: hidden;
        /* fica por cima do container */
            overflow: visible;
        /* Fica com barra de rolagem */
            overflow: scroll;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="../assets/streamline-icon-skull-2@48x48.PNG" style=" width: 140px ;">
    </div>

</body>
</html>
