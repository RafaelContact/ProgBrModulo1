<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bloco{
            height: 1500px;
            width: 100%;
        }
        .quadrado{
            width: 100%;
            height: 600px;
            background-color: blue;
            /* o margin auto faz com que meus objetos passem a desconsiderar a margin do objeto abaixo */
            
           
        }
        .quadrado2{
            width: 300px;
            height: 400px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translate(-50%);
            /*  o fixed sempre fica por cima dos elementos em qualquer outra posição, então preciso forçar que os outros elementos cubram ele */
            z-index: -1 ;
        }
        .quadrado3{
            width: 100%;
            height: 800px;
            background-color: blueviolet;
            margin-top: 300px;
            
            
        }
    </style>
</head>
<body>
    <div class="bloco"> 
        <div class="quadrado"></div>
        <div class="quadrado2"> <img src="../assets/ben-jerry-20180410-001.jpg" alt="" width="300px" height="400px" ></div>
        <!-- Se eu aumentar o tamanho da imagem sem aumentar o tamnho da div ela irá cobrir o quadrado de baixo, até que eu use o parametro overflow. -->
        <div class="quadrado3"></div>
    </div>
</body>
</html>
