<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* POSITION: ABSOLUTE  */
        /*  */
        .quadrado{
            width: 100px;
            height: 100px;
            
        }
        .quadrado-red{
            background-color: red;

        }
        .quadrado-blue{
            /* Agora o blue cria um novo plano e se destaca do plano anterior, pois ele é absoluto dentro do objeto pai */
            position: absolute;
            left: 300px;
            /* a ideia aqui é que ele fique de distancia  0 em relação ao botton do elemento pai e fique colado embaixo*/
            bottom: 0px;
            /* Para que isso aconteça o objeto pai tem que estar declarado como absoluto ou relativo */
            background-color: blue;

        }
        .quadrado-green{
            background-color: green;
        }
        .quadro{
            width: 500px;
            height: 400px;
            border: 1px solid gray;
            /* Se eu mudar o tamanho do meu quadro agora, o quadrado azul sempre vai ficar onde eu determinei que esteja dentro deste elemento */
            position: relative;
        }
    </style>
</head>

<body>
    <div class="quadro">

<!-- A div tem display do tipo block, por isso os quadrados ficam um embaixo do outro -->
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
    </div>
</body>
</html>
