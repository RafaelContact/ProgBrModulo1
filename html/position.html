<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* POSITION: ABSOLUTE  */
        /*  */
        .quadrado{
            width: 100px;
            height: 100px;
            
        }
        .quadrado-red{
            background-color: red;

        }
        .quadrado-blue{
            background-color: blue;
/*  O ELEMENTO FIXA FIXO EM RELAÇÃO A VIEWPORT, SE MOVENDO JUNTO COM ELA E NÃO RESPONDENDO AO OBJETO PAI */
            /* Cria um novo plano se destacando do plano anterior*/
            position: fixed;
            right: 0px;
            top: 0px;

        }
        .quadrado-green{
            background-color: green;
        }
        .quadro{
            width: 500px;
            height: 400px;
            border: 1px solid gray;
            height: 1000px;
        
        }
    </style>
</head>

<body>
    <div class="quadro">

<!-- A div tem display do tipo block, por isso os quadrados ficam um embaixo do outro -->
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
    </div>
</body>
</html>
