<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <title>MOdulo HTML intermediario</title>
</head>
<body>

    
    <form method="GET" action="https://www.youtube.com/watch?"> 
        <!-- Ao utilizar o metodo post, os dados enviados não vão  constar na url da página -->
        
        <input type="text" name="v" id=""> 
        <!-- Agora se eu preencher com o valor referente ao video ele irá diretamente para lá, mas é o valor do video e não uma pesquisa normal-->
        <input type="submit"  id=""> 

        <input type="password" name="senha"> <!--oculta os caracteres, recomendado usar apenas com metodo post-->

        <!-- SE O SERVIÇO FUNCIONA COM GET NÃO ADIANTA FAZER UMA REQUISIÇÃO COM O MÉTODO POST -->
    </form>
</body>
</html>
