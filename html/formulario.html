<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <title>MOdulo HTML intermediario</title>
</head>
<body>
<!-- QUANDO EU APERTAR ENTER, TODOS OS CAMPOS DO FORMULARIO VÃO SER ENVIADOS PARA O BACKEND -->
    <form method="GET" action="http://xvideos"> 
        <!-- Ao utilizar o metodo get, os dados enviados vão constar no endereço da página -->
        <!-- Ao utilizar o metodo post, os dados enviados não são exibidos na url -->
        <input type="text" name="email" id="">
        <input type="text" name="nome" id="">
        <input type="submit"  id=""> 
    </form>
</body>
</html>
