<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <title>MOdulo HTML intermediario</title>
</head>
<body>

    
    <form method="GET" action=""> 
        <!-- o select cria um box com opções -->
        <select name="estado" size="3"> <!-- o size faz com que tenha um múmero maximo de opções exibidas ao mesmo tempo com barra de rolagem-->
            <option value="RJ">Rio de janeiro</option>
            <option value="SP" selected>São Pãulo</option>
            <!-- o atributo selected permite que seja exibido como primeira opção -->
        </select>
        <input type="submit">
        <!-- MULTIPLE é um atributo que permite que eu selecione váris opções -->

    </form>
</body>
</html>
