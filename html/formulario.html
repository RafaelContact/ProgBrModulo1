<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <title>MOdulo HTML intermediario</title>
</head>
<body>

<!-- SE EU ESTIVER ENVIANDO O ARQUIVO PARA O SERVIDOR, ELE PRECISA SER POST -->
    <form method="post" action=""> 

        <input type="number" name="numerico" min="5" max="10"> <!-- o campo só aceita números-->
        <br>

        <input type="range" min="0" max="10"> <!-- mostra uma barra que arrasta com valor-->
        <br>

        <input type="tel" name="telefone"> <!-- no celular ele exibe só o teclado numerico-->
        <br>

        <input type="email" name="email"> <!-- verifica se o que estou difitando é realmente um email para enviar-->
        <input type="submit" name="" id="">
    </form>
</body>
</html>
