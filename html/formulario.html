<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <title>MOdulo HTML intermediario</title>
</head>
<body>

<!-- SE EU ESTIVER ENVIANDO O ARQUIVO PARA O SERVIDOR, ELE PRECISA SER POST -->
    <form method="post" action=""> 

        <input type="color" name="cor"><br>
        <!-- Algumas opções não funcionam em todos os dispositivos. Exemplo desse campo de seleção de cores que não funciona no IOS -->

        <input type="date" name="data" max="2018-12-15"> <!-- posso selecionar a data com prazo maximo-->
        <br>

        <input type="datetime-local" name="hora" > <!-- posso selecionar a hora e data-->
        <br>

        <input type="submit" name="" id="">
    </form>
</body>
