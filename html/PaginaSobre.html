<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    /* As unidades aqui tem a medida fixa que não altera seu tamanho metricamente, e também não altera seu tamanho fisicamente mudando de tela. */
    #cm{
        background-color: blue;
        width: 1cm;
        height: 1cm;
    }
    #mm{
        background-color: red;
        width: 5mm;
        height: 5mm;
    }
    #in{
        background-color: pink;
        width: 1in;
        height: 1in;
    }
    
</style>
<body>
    <h1>Programador BR</h1>
    <p>Nossa missão é ajudar você a programar</p>
<!-- Links usando a tag <a> -->
    <a href="./sobre.html"></a>

<!-- Com a ideia dessa aula eu poderia criar paginas para redirecionar para outras páginas com conteúdo de meu interesse. -->
    <img src="../assets/ben-jerry-20180410-001.jpg" alt="ben-jerry sorvete" width="400px"><br>
    <a href="https://www.youtube.com/watch?v=iJeV8SOC95M"><img src="https://i0.wp.com/www.plantte.com/wp-content/uploads/2019/02/Sorvete-Vegano-de-Gr%C3%A3o-de-Bico-e-Amendoim-1.jpg?fit=800%2C1067&ssl=1" alt="" width="400px"></a>
<!-- Criando uma lista desordenada, ou seja com circulos , não números. -->

 <!-- Tabela e dados da tabela  -->

        <td>Rafael </td>

    </tr>
<!-- Quando existe um table data dentro do table role, a proxima tr é na linha de baixo. -->
    </table>
    <tr>
        <td>Joana</td>
        <td>99999999</td>

    <div id="cm"></div>
    <div id="mm"></div>
